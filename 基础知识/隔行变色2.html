<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        .box {
            margin: 20px auto;
            width: 300px;
        }
        .box li {
            line-height: 35px;
            padding: 0 5px;
            border-bottom: 1px dashed #AAA;
            cursor: pointer;
            
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <ul id="box" class="box">
        <li>岁末，珠峰就业还在一直创造奇迹</li>
        <li>珠峰成长的秘密-兴盛衰败一挥间，长留慈悲在心念</li>
        <li>珠峰培训帮我实现外企梦-上海姑娘徐米米的故事</li>
        <li>应届毕业生也能拿20多万年薪，我是面霸，我一口气拿下六个大公司offer</li>
        <li>学完之真的能推荐进百度吗，我来揭发珠峰培训的老底</li>
        <li>担心逻辑差，学不会，23岁切图小妹工资翻倍</li>
    </ul>
    <script>
        var box = document.getElementById('box')
        console.dir(box);
        var elementList = box.getElementsByTagName('li');
        console.dir(elementList);
        for (let index = 1; index < elementList.length; index+=2) {
            elementList[index].style.background='skyblue'
        }
    </script>
</body>
</html>
