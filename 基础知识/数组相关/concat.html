<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        concat
        作用：实现多个数组的拼接
        参数：数组或者值
        返回：拼接后的新数组
        原数组不变
        */
       var arr1 = [12,3,4]
       var arr2 = [43,56]
       var arr3 = ['张三','李四']
       console.log(arr1.concat(arr2,arr3));
       console.log([].concat(arr3,arr1,arr2));
    </script>
</body>
</html>
